<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="صورة بديلة">
  <defs>
    <!-- Orange-only gradient: light -> medium -> deep -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffedd5"/>
      <stop offset="50%" stop-color="#fdba74"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <!-- subtle overlay for contrast -->
  <rect width="1200" height="800" fill="#000" opacity="0.08"/>
  <!-- centered text -->
  <g dominant-baseline="middle" text-anchor="middle" fill="#ffffff">
    <text x="600" y="400" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="44" font-weight="900" opacity="0.98">
      Charcoal's Burger
    </text>
  </g>
</svg>
